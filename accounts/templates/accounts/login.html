{% extends 'accounts/Base.html' %}
{% load crispy_forms_tags %}
{% block main %}
    <form method="post">
        <fieldset class="form-group">
            <legend class="boarder-bottom mb-4">Welcome!</legend>
            {% csrf_token %}
            {{ form|crispy }}
        </fieldset>
        <div id='signin' class="text-center">
          <button type="submit" class="btn btn-primary mt-4">Sign in</button>
        </div>
    </form>
        <div class="pt-3">
            <small class="text-muted">Don't have an account?<a class="ml-2" href="{% url 'register' %}">SignUp</a> </small>
        </div>
            <div class="pt-3">
            <small class="text-muted">Forget Password?<a class="ml-2" href="#">Click here</a> </small>
        </div>
{% endblock %}
