{% extends 'accounts/Base.html' %}
{% load crispy_forms_tags %}
{% block main %}
    <form method="post">
        <fieldset class="form-group">
            <legend class="boarder-bottom mb-4">Join Today!</legend>
            {% csrf_token %}
            {{ form|crispy }}
        </fieldset>
        <div class="text-center">
          <button type="submit" class="btn btn-primary mt-4">Create account</button>
        </div>
    </form>
    <div class="pt-3">
        <small class="text-muted">Already have an account?<a class="ml-2" href="{% url 'login' %}"> Login</a> </small>
    </div>
{% endblock %}
